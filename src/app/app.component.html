<nav>
  <div class="nav-wrapper">
    <a href="#" class="brand-logo">Fuzz Mountain</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li (click)="open(1)"><a href="#new">Add new Keg</a></li>
      <li (click)="open(2)"><a href="#list">View Kegs</a></li>
      <li (click)="open(3)"><a href="#customer">Customer Page</a></li>
    </ul>
  </div>
</nav>

<div class="container" id="new" *ngIf="new === true">
  <h1>Add a new keg!</h1>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input ([ngModel)]="name" name="name" type="text" class="validate">
          <label for="name">Name</label>
        </div>        
        <div class="input-field col s6">
          <input [(ngModel)]="brand_name" name="brand_name" id="brand_name" type="text" class="validate">
          <label for="brand_name">Brand Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input [(ngModel)]="price" name="price" id="price" type="number" class="validate">
          <label for="price">Price</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input [(ngModel)]="flavor" name="flavor" id="flavor" type="text" class="validate">
          <label for="flavor">Flavor</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          Employee Name:
          <div class="input-field inline">
            <input id="email_inline" type="text" class="validate">
            <label for="email_inline">Your Name</label>
          </div>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="button" name="action" (click)="addNewKeg(name, brand_name, price, flavor)">Add Keg
        </button>
              
    </form>
  </div>
</div>

<div class="container" id="list" *ngIf="list === true">
  <div>
      <h1>List of Kegs in Stock</h1>
      <p *ngFor="let keg of kegs">
        {{keg.name}}
      </p>
  </div>
</div>

<div class="container" id="customer" *ngIf="customer === true">
  <h1>Customer home</h1>
</div>
