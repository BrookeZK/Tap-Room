<div id="newKeg">
    <h1 class="title">Add a new keg!</h1>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input [(ngModel)]="nameKeg" name="nameKeg" type="text" class="validate">
            <label for="nameKeg">Name</label>
          </div>        
          <div class="input-field col s6">
            <input [(ngModel)]="brand_name" name="brand_name" id="brand_name" type="text" class="validate">
            <label for="brand_name">Brand Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input [(ngModel)]="price" name="price" id="price" type="number" class="validate">
            <label for="price">Price</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input [(ngModel)]="flavor" name="flavor" id="flavor" type="text" class="validate">
            <label for="flavor">Flavor</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            Employee Name:
            <div class="input-field inline">
              <input id="employee" [(ngModel)]="employee" name="employee" type="text" class="validate">
              <label for="employee">Your Name</label>
            </div>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="button" name="action" (click)="addNewKeg(nameKeg, brand_name, price, flavor); nameKeg=''; brand_name=''; price=''; flavor=''; employee=''">Add Keg
        </button>   
      </form>
    </div>
</div>
