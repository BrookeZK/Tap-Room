<h1 class="title">List of Kegs in Stock</h1>
<div id="employee-list">
  <div *ngFor="let keg of childKegList">
    <div class="card">
      <div class="card-content white-text">
        <span class="card-title">{{keg.name}}</span>
        <p>Brand: {{keg.brand}}</p>
        <p>${{keg.price}}</p>
        <p>Flavor: {{keg.flavor}} </p>
        <div [class]="highlight(keg)">
          <p>Remaining pints: {{keg.contents}} </p>
        </div>
      </div>
      <div class="card-action">
          <a class="waves-effect waves-light btn" (click)="pour(keg)">Pour</a>
          <a class="waves-effect waves-light btn" (click)="editButtonClicked(keg)">Edit</a>
      </div>
    </div>
  </div>
</div>
